{% extends "layout.html" %} {% block content %}
<div style="display: flex; flex-direction: column; justify-content: center; margin: 10%;">

<h1>Transformer un csv en .net</h1>
<form method=post enctype=multipart/form-data>
  <input type=file name=file>
  <input type=submit value=Upload>
</form>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
{% for message in messages %}
  <li> <h2 style="color:red"> {{ message }} </h2></li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}
</div>

{% endblock content %}
