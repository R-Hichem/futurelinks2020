<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Network</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.16.2/cytoscape.min.js"
      integrity="sha512-90CUvhfbtRMgSr2cvzgYyGchUg2CtOHMavYdm03huN42UAjWtKhHBsQ+H7K4KGJ4MeS0P9FiZZwC7lxnIl6isg=="
      crossorigin="anonymous"
    ></script>
    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
      #cy {
        width: 300px;
        height: 300px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="mynetwork"></div>
    <div id="cy"></div>
    <div>
      <ul>
        {%if predictions|length >1 %}
        <h3>Il existe une relation Ã  exploiter entre :</h3>
        {% for prediction in predictions %}
        <li>{{prediction}}</li>
        {% endfor %} {% endif %}
      </ul>
    </div>
    <div>
      <ul></ul>
    </div>
    <script type="text/javascript">
      // create an array with nodes
      const myNodes = [
        {% for node in data.nodes %}
        { id: {{node.id}}, label: "{{node.label}}" },
        {% endfor %}
      ]
      const myEdges = [
        {% for edge in data.edges %}
        { from: {{edge.from}}, to: {{edge.to}}, value: {{edge.value}} },
        {% endfor %}
      ]
      var nodes = new vis.DataSet([...myNodes]);
      // create an array with edges
      var edges = new vis.DataSet([
        ...myEdges,
        {% for edge in newLinks %}
        { from: {{edge.from}}, to: {{edge.to}}, value: {{edge.value}},  dashes: false,
                background: {
                  enabled: true,
                  color: "red",
                  size: 10,
                  dashes: [20, 10],
                }, },
        {% endfor %}
      ]);

      // create a network
      var container = document.getElementById("mynetwork");
      var data = {
          nodes: nodes,
          edges: edges,
        };
      var options = {
        nodes: {
          shape: "dot",
          // scaling: {
          //   customScalingFunction: function (min, max, total, value) {
          //     return value / total;
          //   },
          //   min: 5,
          //   max: 150,
          // },
        },
        // edges: {
        //   shadow: true,
        //   smooth: true,
        //   background: {
        //     enabled: true,
        //     color: "green",
        //   },
        // },
        edges: {
          arrows: {
            to: {
              enabled: true,
              // imageHeight: undefined,
              // imageWidth: undefined,
              // scaleFactor: 1,
              // src: undefined,
              type: "arrow"
            },
          }
        },
        physics: {
            forceAtlas2Based: {
              gravitationalConstant: -26,
              centralGravity: 0.005,
              springLength: 230,
              springConstant: 0.18,
            },
            maxVelocity: 146,
            solver: "forceAtlas2Based",
            timestep: 0.35,
            stabilization: { iterations: 300 },
          },
        };
      var network = new vis.Network(container, data, options);
      network.on("stabilizationIterationsDone", function () {
          network.setOptions( { physics: false } );
      });
    </script>

    <script>

      const cytoNodes = [
        {% for node in data.nodes %}
        {
          data : { id: '{{node.id}}', label: "{{node.label}}" }
        },
        {% endfor %}
      ]
      const cytoEdges = [
        {% for edge in data.edges %}
        {
          data : { id: '{{edge.edgeID}}' , source: '{{edge.from}}', target: '{{edge.to}}' },
        },
        {% endfor %}
      ]

      var cy = cytoscape({
        container: document.getElementById("cy"), // container to render in
        elements: {
          nodes: [...myNodes],
          edges: [...myEdges]
          },
        style: [
          // the stylesheet for the graph
          {
            selector: "node",
            style: {
              "background-color": "#666",
              label: "data(id)",
            },
          },

          {
            selector: "edge",
            style: {
              width: 3,
              "line-color": "#ccc",
              "target-arrow-color": "#ccc",
              "target-arrow-shape": "triangle",
              "curve-style": "bezier",
            },
          },
        ],

      });
    </script>
  </body>
</html>
